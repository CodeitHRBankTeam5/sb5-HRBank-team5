spring:
  application:
    name: HRBank
  servlet:
    multipart:
      maxFileSize: 10MB # 파일 하나의 최대 크기
      maxRequestSize: 30MB  # 한 번에 최대 업로드 가능 용량
  datasource: #DB연동
    url: jdbc:h2:mem:hrbank;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console


  #JPA
  jpa:
    hibernate:
      ddl-auto: none #테이블 자동 생성/업데이트 옵션
    show-sql: true #실행되는 SQL 콘솔 출력 여부
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        jdbc.time_zone: UTC

  sql:
    init:
      platform: h2
      mode: always
port: ${PORT:8080}

# swagger
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    display-request-duration: true
    persist-authorization: true

#log
logging: #SQL 쿼리와 바인딩된 파라미터 값을 로그로 확인할수있게하는
  level:
    org.hibernate.SQL: debug
    # 실행되는 SQL 출력
    org.hibernate.orm.jdbc.bind: trace # 바인딩된 파라미터 값 출력
    org.hibernate.type.descriptor.sql: trace # (추가) 컬럼 값 변환 로깅


hrbank:
  storage:
    type: local
    local:
      root-path: .hrbank/storage